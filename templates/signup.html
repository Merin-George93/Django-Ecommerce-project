{% extends 'base.html' %}
{% load static %}
{% block content %}
<!--Student details display-->
<h1>Sign Up</h1>
<form method="POST" style="margin-bottom:100px;">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">User Name</label>
    <input type="text" class="form-control" name="u"  placeholder="enter user name">

  </div>
     <div class="mb-3">
    <label class="form-label">First name </label>
    <input type="text" class="form-control" name="f" placeholder="enter first name " >

  </div>

  <div class="mb-3">
    <label class="form-label">Last name</label>
    <input type="text" class="form-control" name="l" placeholder="enter last name " >

  </div>

  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" class="form-control" name="e"  placeholder="enter email" >

  </div>

    <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" class="form-control" name="p"  placeholder="enter your password">

  </div>

    <div class="mb-3">
    <label class="form-label">Confirm Password</label>
    <input type="password" class="form-control" name="cp"  placeholder="confirm your password">

  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>


{% endblock %}
