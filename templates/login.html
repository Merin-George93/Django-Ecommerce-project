{% extends 'base.html' %}
{% load static %}
{% block content %}
<!--Student details display-->
<h1>Login </h1>
<form method="POST">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">User Name</label>
    <input type="text" class="form-control" name="u"  placeholder="enter user name">

  </div>


    <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" class="form-control" name="p"  placeholder="enter your password">

  </div>
    <button type="submit" class="btn btn-primary">Submit</button>


  {% if messages %}
  {% for i in messages %}
  <ul class="messages">
    <li>{{i}}</li>
  </ul>
  {% endfor %}
  {% endif %}
  {% endblock %}

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
