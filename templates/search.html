{% extends 'base.html'%}
{% load static %}
{% block content %}

<center>
    <div>
        <h3> You have searched for {{query}}</h3>
    </div>
</center>
<div class="container" style="margin-bottom:100px;">
<div class="row mx-auto">
{% for i in products %}
    <div class="col-sm-4">
        <div class="card" style="width: 20rem;">
  <img src="{{i.image.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title" style="font-weight:bold; ">{{i.name}}</h5>
    <p class="card-text">{{i.description}}</p>
    <a href="{% url 'shop:prodetail' i.slug %}" class="btn btn-primary">Details</a>
  </div>
        </div>
    </div>
    {% empty %}
    <div>
        <h1> ZERO RESULT FOUND</h1>
    </div>



    {% endfor %}




</div>
</div>




{% endblock %}
